name: design test

on:
  workflow_dispatch:
    inputs:
      start-pipeline:
        required: true
        type: choice
        description: defines if the workflow shoule be started or not
        options: 
          - run

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: E2E
        run: echo "E2E"
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Lighthouse
        run: echo "LIGHTHOUSE"
  push-to-ecr:
    uses: ./.github/workflows/reusable_ecr_push.yml
    with:
      region: eu-west-1
  deploy:
    uses: ./.github/workflows/reusable_deploy.yml
    with: 
      env: "staging"
    secrets: inherit
    needs: 
      - e2e
      - lighthouse