on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write 

jobs:
  manual-approve-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITKEY }} 